<div class="row">
    <div class="col-md-12">
        <input *ngIf="config.filtering" placeholder="Filter"
            [ngTableFiltering]="config.filtering"
            (tableChanged)="onChangeTable(config)"/>
    </div>
</div>

<div class="row">

    <div [ngClass]="{'col-md-6' : isSelectedRow, 'col-md-12' : !isSelectedRow}">
        
        <div class="box">
            <div class="box-body">
                <ng-table [config]="config.sorting"
                        (tableChanged)="onChangeTable(config)"
                        [rows]="rows" [columns]="columns"
                        (selectedRow)="onSelectRow($event)">
                </ng-table>
            </div>
        </div>
        <pagination ngDefaultControl
                    *ngIf="config.paging"
                    class="pagination-sm"
                    [(ngModel)]="page"
                    [totalItems]="length"
                    [itemsPerPage]="itemsPerPage"
                    [maxSize]="maxSize"
                    [boundaryLinks]="true"
                    [rotate]="false"
                    (pageChanged)="onChangeTable(config, $event)"
                    (numPages)="numPages = $event">
        </pagination>
    </div>

    <div *ngIf="isSelectedRow" class="col-md-6">
        <div class="box box-success">
            <div class="box-body chat" id="chat-box">
                <list-message [messages]="messages"></list-message>
            </div>
        </div>
    </div>

</div>

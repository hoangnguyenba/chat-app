<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Chat Threads <span class="badge">{{ unreadMessagesCount }}</span></h3>
  </div>
  <div class="panel-body">
    <ul class="list-group">
        <chat-thread *ngFor="let thread of threads | async" [thread]="thread"></chat-thread>
    </ul>
  </div>
</div>

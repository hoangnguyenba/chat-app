<div class="chatwindow panel panel-default">

    <div class="panel-heading top-bar">
        <div class="panel-title-container">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-comment"></span>
            Chat - {{currentThread.name}}
        </h3>
        </div>
    </div>

    <div class="panel-body msg-container-base">
        <chat-message
            *ngFor="let message of messages | async"
            [message]="message">
        </chat-message>
    </div>

    <div class="panel-footer">

        <ul class="list-group">
            <li class="list-group-item">
                <div class="container-fluid">
                    <a class="btn btn-default pull-right" (click)="onEnter($event)">Send</a>
                    <input [(ngModel)]="isPressEnter" type="checkbox" class="pull-right"> <span class="pull-right">Press Enter to send </span>
                </div>
            </li>
            <li class="list-group-item">
                <textarea style="width: 100%" rows="5"
                    placeholder="Write your message here..." 
                    (keydown.enter)="onEnter($event)"
                    (keydown.control.Enter)="onEnter($event)"
                    [(ngModel)]="draftMessage.text">
                </textarea>
            </li>
        </ul>

    </div>

</div>

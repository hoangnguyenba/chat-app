<header class="main-header">
    <!-- Logo -->
    <a [routerLink]="['/']" class="logo">

      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Chat App</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown nav-item" dropdown>
                <a href="javascript:;" id="single-button" class="nav-link dropdown-toggle" dropdownToggle >
                	<i class="fa fa-user"></i> {{currentUser.name}} <b class="caret"></b>

                    <li>
                        <a class="dropdown-item" href="javascript:;"><i class="fa fa-fw fa-user"></i> Profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" (click)="lgModal.show()"><i class="fa fa-fw fa-gear"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a class="dropdown-item" (click)="logout()">
                            <i class="fa fa-fw fa-power-off"></i> Log Out
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="header">Menu</li>
        <li>
            <a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/history']"><i class="fa fa-history"></i> <span>History</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/trigger']"><i class="fa fa-shopping-cart"></i> <span>Trigger</span>
            </a>
        </li>
      </ul>

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <chat-threads></chat-threads>
      </section>
      <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
          <!--<div class="row">-->
          <!-- Chat box -->
          <!--<chat-window [parentHeight]="heightMain"></chat-window>-->
          <router-outlet [parentHeight]="heightMain"></router-outlet>
          <!-- /.box (chat box) -->

          <!--</div>-->

      <!-- /.row (main row) -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.3
    </div>

    reserved.
  </footer>

<div bsModal #lgModal="bs-modal" class="modal">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="lgModal.hide()"
        >
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Setting</h4>
        </div>
        <div class="modal-body">
            <tabset class="nav-tabs-custom" [justified]="true">
                
                <tab heading="Language">

                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="language" class="col-sm-2 control-label">Language</label>

                                <div class="col-sm-10">
                                    <select id="language"  class="form-control select2" [(ngModel)]="optionService.language" >
                                        <option value="en">English</option>
                                        <option value="jp">Japanese</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>

                </tab>

                <tab heading="Notification">
                    <div class="checkbox">
                        <label>
                        <input [(ngModel)]="optionService.isNotification" type="checkbox"> Turn on notification
                        </label>
                    </div>
                </tab>

            </tabset>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn pull-left" data-dismiss="modal"
            (click)="lgModal.hide()"
        >Close</button>
        <button type="button" class="btn">Save changes</button>
        </div>
    </div>
    <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
